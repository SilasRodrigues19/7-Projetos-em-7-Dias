<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://freepngimg.com/download/weather/23529-2-weather-hd.png">
    <link rel="stylesheet" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <h1>Weather</h1>
    <form class="searchForm">
        <input type="search" id="searchInput" placeholder="Location..." />
        <button>Search</button>
    </form>

    <div class="result">
        <div class="title">--</div>
        <div class="info">
            <div class="weather">
                <div class="weatherTitle">Wheater</div>
                <div class="weatherInfo"></div>
                <img src="" />
                <div class="description"></div>
                
            </div>
            <div class="temp">
                <div class="minTitle">Temp Min</div>
                <div class="min"></div>
                <div class="maxTitle">Temp Max</div>
                <div class="max"></div>
              </div>
            <div class="wind">
                <div class="windTitle">Wind</div>
                <div class="windInfo"><span>KM/H</span></div>
                <div class="windArea">
                    <div class="windPoint" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="warning"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
